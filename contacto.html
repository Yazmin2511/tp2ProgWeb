    <div id="cuerpo">
        
        <form id="contacto">
            <h1>Contactanos</h1>
            <div>
                <label for="nombre">Tu nombre</label>
                <input type="text" id="nombre">
            </div>
            
            <div>
                <label for="apaterno">Apellido paterno</label>
                <input type="text" id="apaterno">
            </div>
            
            <div>
                <label for="amaterno">Apellido materno</label>
                <input type="text" id="amaterno">
            </div>
            
            <div>
                <label for="rfc">RFC</label>
                <input type="text" id="rfc">
            </div>
            
            <div>
                <label for="cp">Codigo Postal</label>
                <input type="text" id="cp">
            </div>

            <div>
                <label for="estado">Estado</label>
                  <select name="estado" id="estado">
                    <option value="r">Rojo</option>
                    <option value="a">Azul</option>
                    <option value="v">Verde</option>
                  </select>
            </div>

            <div>
                
                <label for="del">Delegacion/Municipio</label>
                  <select name="del" id="del">
                    <option value="r">Rojo</option>
                    <option value="a">Azul</option>
                    <option value="v">Verde</option>
                  </select>

            </div>

            <div>
                <label for="colonia">Colonia</label>
                  <select name="colonia" id="colonia">
                    <option value="r">Rojo</option>
                    <option value="a">Azul</option>
                    <option value="v">Verde</option>
                  </select>
                  <br>
                  <input type="checkbox"  id="check1">Agregar colonia
            </div>
            
            <div>
                <label for="check1">Sexo</label>
                <input type="checkbox"  id="check1">Femenino
                <input type="checkbox"  id="check1">Masculino
            </div>
            
            <div>
                <label for="fecha">Fecha de Nacimiento</label>
                <input type="date" id="fecha" >
            </div>
            
            <div>
                <label for="Email">Correo Electronico</label>
                <input type="email" id="Email" >
            </div> 
            
            <button id="boton1">Enviar</button>
        </form>

    </div>
